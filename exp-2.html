<html>
    <head>
        <title>drag and drop demo</title>
        <link rel="stylesheet" href="exp-2style.css">
    </head>
    <body>
        <script src="expt-2script.js"></script>
        <div id="container-1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div id="image" draggable="true" ondragstart="drag(event)"></div></div>
         <div id="container-2" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
    </body>
</html>
